<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - F-BANK</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="img/jpeg" href="img/logoo.jpg">
</head>
<body>
    <header>
        <h1>Вход</h1>
        <div>
            <a href="signup.html">Створити новий обліковий запис</a>
        </div>
    </header>
    <main>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Ім'я користувача" required>
            <input type="password" id="login-password" placeholder="Пароль" required>
            <button type="submit">Увійти</button>
            <p class="error-message" id="error-message"></p>
        </form>
    </main>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
        
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
        
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
        
            if (response.ok) {
                alert('Авторизация успешна');
                window.location.href = 'room.html';
            } else {
                const errorMessage = await response.text();
                document.getElementById('error-message').innerText = errorMessage;
            }
        });
        </script>
        
<script>

const translations = {
    en: {
        "header-link1": "Currency Rates",
        "header-link2": "Transfers and Top-ups",
        "header-link3": "Support",
        "main-title": "Debit Lime Card with Cashback in UAH for Everything",
        "main-subtitle": "Choose categories for increased cashback when applying for the card by October 31. Get 10% instead of 5% until the end of November.",
        "card-button": "Apply for a Card",
        "service1": "Currency Rates",
        "service2": "Transfers and Top-ups",
        "service3": "Invite a Friend",
        "footer-note": "JSC \"F Bank\" uses cookies for personalization and to enhance the user experience. Cookies are small files containing information about previous visits to the website. If you do not want to use cookies, change your browser settings.",
        "footer-bottom": "© 2024, JSC \"F Bank\", official website.",
    },
    uk: {
        "header-link1": "Курси валют",
        "header-link2": "Перекази та поповнення",
        "header-link3": "Підтримка",
        "main-title": "Дебетова карта Lime кешбеком гривнями на все",
        "main-subtitle": "Виберіть категорії підвищеного кешбеку під час оформлення картки до 31 жовтня. Отримуйте 10% замість 5% до кінця листопада.",
        "card-button": "Оформити картку",
        "service1": "Курси валют",
        "service2": "Перекази та поповнення",
        "service3": "Приведи друга",
        "footer-note": "АТ \"F Банк\" використовує файли \"cookie\" для персоналізації та підвищення зручності користування. Якщо ви не хочете використовувати файли \"cookie\", змініть налаштування браузера.",
        "footer-bottom": "© 2024, АТ \"F Банк\", офіційний сайт.",
    },
};

let currentLanguage = 'uk'; // Default language is Ukrainian

// Language switcher function
document.getElementById("languageSwitcher").addEventListener("click", () => {
    currentLanguage = currentLanguage === "en" ? "uk" : "en"; // Toggle between English and Ukrainian
    switchLanguage(currentLanguage);
});

// Function to switch language
function switchLanguage(lang) {
    document.querySelector('a[href="Money.html"]').textContent = translations[lang]["header-link1"];
    document.querySelector('a[href="perevod.html"]').textContent = translations[lang]["header-link2"];
    document.querySelector('a[href="suport.html"]').textContent = translations[lang]["header-link3"];
    document.querySelector(".text").textContent = translations[lang]["main-title"];
    document.querySelector(".subtitle").textContent = translations[lang]["main-subtitle"];
    document.querySelector(".custom-btn span").textContent = translations[lang]["card-button"];
    document.querySelector(".block-title2").textContent = translations[lang]["service1"];
    document.querySelector(".block-title3").textContent = translations[lang]["service2"];
    document.querySelector(".block-title4").textContent = translations[lang]["service3"];
    document.querySelector(".footer-bottom p").textContent = translations[lang]["footer-note"];
    document.querySelector(".footer-bottom:last-child p").textContent = translations[lang]["footer-bottom"];
}

</script>
</body>
</html>
